version: '3'

services:
  server-1:
    build:
      context: servers
      dockerfile: $PWD/Dockerfile
    container_name: server-1
    hostname: server-1
    environment:
      - ENCRYPT_KEY=${ENCRYPT_KEY}
    volumes:
      - data-server-1:/var/lib/consul
      - config-server-1:/etc/consul.d

  server-2:
    build:
      context: servers
      dockerfile: $PWD/Dockerfile
    container_name: server-2
    hostname: server-2
    environment:
      - ENCRYPT_KEY=${ENCRYPT_KEY}
    depends_on: [ server-1 ]
    volumes:
      - data-server-2:/var/lib/consul
      - config-server-2:/etc/consul.d

  server-3:
    build:
      context: servers
      dockerfile: $PWD/Dockerfile
    container_name: server-3
    hostname: server-3
    environment:
      - ENCRYPT_KEY=${ENCRYPT_KEY}
    depends_on: [ server-1 ]
    volumes:
      - data-server-3:/var/lib/consul
      - config-server-3:/etc/consul.d

  client-1:
    build:
      context: clients
      dockerfile: $PWD/Dockerfile
    container_name: client-1
    hostname: client-1
    environment:
      - ENCRYPT_KEY=${ENCRYPT_KEY}
    depends_on: [ server-1 ]
    volumes:
      - data-client-1:/var/lib/consul
      - ./clients/config/1:/etc/consul.d

  client-2:
    build:
      context: clients
      dockerfile: $PWD/Dockerfile
    container_name: client-2
    hostname: client-2
    environment:
      - ENCRYPT_KEY=${ENCRYPT_KEY}
    depends_on: [ server-1 ]
    volumes:
      - data-client-2:/var/lib/consul
      - ./clients/config/2:/etc/consul.d

volumes:
  data-server-1:
  config-server-1:
  data-server-2:
  config-server-2:
  data-server-3:
  config-server-3:
  data-client-1:
  data-client-2:
